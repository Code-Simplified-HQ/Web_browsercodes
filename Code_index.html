<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Browser</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #4285F4, #34A853, #FBBC05, #EA4335);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
            overflow: hidden;
        }

        /* Header Section */
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        /* Search Bar Section */
        .search-container {
            background-color: #ffffff;
            display: flex;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 90%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .search-container input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            outline: none;
            font-size: 1.2rem;
            color: #333;
        }

        .search-container button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-container button:hover {
            background-color: #357ae8;
        }

        /* Iframe Display Section */
        .browser-container {
            background-color: #ffffff;
            border-radius: 10px;
            width: 90%;
            height: 60vh;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Footer Section */
        .footer {
            margin-top: 20px;
            color: #ffffff;
            font-size: 0.9rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo">Web Browser</div>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="urlInput" placeholder="Search or enter a URL...">
        <button onclick="loadPage()">Go</button>
    </div>

    <!-- Browser Container -->
    <div class="browser-container">
        <iframe id="browserFrame" src="about:blank"></iframe>
    </div>

    <!-- Footer -->
    <div class="footer">
        Built with HTML, CSS, and JavaScript | Colorful UI
    </div>

    <!-- JavaScript -->
    <script>
        function loadPage() {
            const urlInput = document.getElementById("urlInput").value.trim();
            const iframe = document.getElementById("browserFrame");

            if (!urlInput) return;

            let url = urlInput;

            // Add protocol if missing
            if (!url.startsWith("http://") && !url.startsWith("https://")) {
                url = "https://" + url;
            }

            iframe.src = url; // Set iframe source
        }
    </script>
</body>
  </html>
